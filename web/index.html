  <template id="homeTmpl"> <!-- -------------------------------------- HOME -->
    <h2>Welcome to the Digital Party demo website</h2>

    <p>
      These are the mock-up demos for the Ether camp's hackathon project:

  </template>
  
  <template id="createGlobalPartyTmpl"> <!-- ---------- CREATE GLOBAL PARTY -->

    <h2>Create a new Global Party</h2>
    <p>
      Please, fill the form to create the your new Global Party:
    </p>

    <div class="row">
      <form id="createPartyForm" action="#"
            class="form-inline col-md-10 offset-md-1 col-lg-8 offset-lg-2">
        
        <div class="form-group">
          <label for="partyName">Name</label>
          <input type="text" class="form-control" id="partyName" 
                 placeholder="Digital Party" required autofocus />
        </div>

        <div class="form-group">
          <label for="partyCountry">Country</label>
          <select class="form-control" id="partyCountry" required>
            <option value="" selected>( Select your country )</option>
            <option value="France">France</option>
            <option value="" disabled>[Work in progress, more soon]</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="partyZipCode">ZIP Code</label>
          <input type="text" class="form-control" id="partyZipCode"
                 placeholder="12345" maxlength="5" required />
        </div>

        <div class="form-buttons">
          <button type="button" id="createPartyGiveUpBtn"
                  class="btn btn-secondary btn-lg">
            Give up
          </button>
          <button type="submit" id="createPartySubmitBtn"
                  class="btn btn-outline-primary btn-lg">
            Create Party
          </button>
        </div>
      </form>
    </div>

    <script src="js/demos/create-global-party.js"></script>
  </template>

  <template id="createGlobalPartySuccessTmpl"><!-- CREATE GLOBAL PARTY SUCC. -->

    <div class="alert alert-success" role="alert">
      Your new Global Digital Party has been created!
    </div>

    <div class="panel panel-success">
      <div class="panel-heading">Global Party</div>
      <div class="panel-body">
        Name: <strong id="newPartyGlobalName"></strong>
      </div>
    </div>

    <div class="panel panel-success">
      <div class="panel-heading">National Party</div>
      <div class="panel-body">
        Country: <strong id="newPartyCountryName"></strong><br />
        Name: <strong id="newPartyNationalName"></strong>
      </div>
    </div>

    <div class="panel panel-success">
      <div class="panel-heading">Regional Party</div>
      <div class="panel-body">
        Region: <strong id="newPartyRegionalName"></strong>
      </div>
    </div>
  </template>
