  <template id="createNationalPartyTmpl"> <!-- ------ CREATE NATIONAL PARTY -->

    <h2>Create a new National Party</h2>
    <p>
      Please, fill the form to create the your new National Party:
    </p>

    <div class="row">
      <form id="createPartyForm" action="#"
            class="form-inline col-md-10 offset-md-1 col-lg-8 offset-lg-2">
        
        <div class="form-group">
          <label for="partyName">Name</label>
          <input type="text" class="form-control" id="partyName" 
                 placeholder="Digital Party" required autofocus />
        </div>

        <div class="form-group">
          <label for="partyCountry">Country</label>
          <select class="form-control" id="partyCountry" required>
            <option value="" selected>( Select your country )</option>
            <option value="France">France</option>
            <option value="" disabled>[Work in progress, more soon]</option>
          </select>
        </div>

        <div class="form-buttons">
          <button type="button" id="createPartyGiveUpBtn"
                  class="btn btn-secondary btn-lg">
            Give up
          </button>
          <button type="submit" id="createPartySubmitBtn"
                  class="btn btn-outline-primary btn-lg">
            Create Party
          </button>
        </div>
      </form>
    </div>

    <script src="js/demos/create-national-party.js"></script>
  </template>

  <template id="createNationalPartySuccessTmpl"><!-- NAT-PARTY CREAT. SUCC. -->
  
    <div class="create-national-party-success">
      <div class="alert alert-success" role="alert">
        Your new National Digital Party has been created!
      </div>

      <div class="panel panel-success">
        <div class="panel-heading">National Party</div>
        <div class="panel-body">
          <button id="nationalPartyDashboardBtn"
                  class="btn btn-outline-secondary">
            Go to dashboard
          </button>
          Country: <strong id="newPartyCountryName"></strong><br />
          Name: <strong id="newPartyNationalName"></strong>
        </div>
      </div>

      <div class="panel panel-success">
        <div class="panel-heading">Regional Parties</div>
        <div class="panel-body">
          There are no regional parties.
          <button id="createRegionalPartydBtn"
                  class="btn btn-outline-primary">
            Create a new Regional Party
          </button>
        </div>
      </div>
    </div>

  </template>

  <template id="chapterDashboardTmpl"> <!-- ------------ CHAPTER DASHBOARD -->
  <!--
    Each chapter is composed of:
    - a forum,
      - at least one moderator for a thousand members
    - a secretariat.
    - a president

    - a board of directors:
      - Each chapter's board of directors is composed of:
        - the chapter president, 
        - the chapter secretary and
        - the moderators who the chapter president will consider necessary
    
    - an executive committee,
      - the moderators and the secretariat meet in executive committees
  -->
    <div class="chapter-dashboard">
      <div class="page-header">

        <div class="header-buttons">
          <button id="nationalPartyDashboardBtn"
                  class="btn btn-outline-primary">
            Go to National
          </button>
        </div>

        <h1 id="chapterName">My National Party</h1>
        <h4 id="chapterHeaderInfo"></h4>
      </div>

      <div class="panel panel-primary board-of-directors-panel">
        <div class="panel-heading">
          Board of directors
        </div>
        <div class="panel-body row">

          <div class="col-xs-6 col-sm-4 col-md-3">
            <div class="panel panel-info president-panel">
              <div class="panel-heading">President</div>
              <div class="panel-body text-center">
                <img src="img/user.png" class="img-circle img-responsive" />
                <span class="label label-warning">Not elected</span>
              </div>
            </div>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-3">
            <div class="panel panel-info secretary-panel">
              <div class="panel-heading">Secretary</div>
              <div class="panel-body text-center">
                <img src="img/user.png" class="img-circle img-responsive" />
                <span class="label label-warning">Not elected</span>

            </div>
          </div>
          <div class="col-sm-4 col-md-6">
